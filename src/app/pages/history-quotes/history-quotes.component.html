<br>
<p-table [value]="reportes"
          styleClass="p-datatable-striped"
          [paginator]="true"
          [rows]="8"
          [tableStyle]="{ 'min-width': '40rem' }">
  <ng-template
  pTemplate="caption">
          <div class="flex col-12">

            <div class="col-5">

            </div>

            <div class="col-3">
              <div class="p-input-icon-left">
                <i class="pi pi-search"></i>
                <input pInputText type="text" placeholder="Buscar por nombre" />
              </div>
            </div>

            <div class="col-4 flex justify-content-end">
              <p-breadcrumb class="max-w-full" [model]="items" [home]="home"></p-breadcrumb>
            </div>

            </div>
      </ng-template>
  <ng-template pTemplate="header">
      <tr>
          <th>Id</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-reporte>
      <tr>
          <td>{{ reporte.id }}</td>

      </tr>
  </ng-template>

</p-table>
