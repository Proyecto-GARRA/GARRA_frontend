<br>
<p-table [value]="citas"
          styleClass="p-datatable-striped"
          [paginator]="true"
          [rows]="8"
          [tableStyle]="{ 'min-width': '40rem' }">
  <ng-template pTemplate="caption"> Tabla de citas </ng-template>
  <ng-template pTemplate="header">
      <tr>
          <th>ID</th>
          <th>FECHA</th>
          <th>DIRECCION</th>
          <th>DESCRIPCION</th>
          <th>nom cliente</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-cita>
      <tr>
          <td>{{ cita.id }}</td>
          <td>{{ cita.fecha_cita }}</td>
          <td>{{ cita.direccion }}</td>
          <td>{{ cita.descripcion }}</td>
          <td>{{ cita.cliente.nombreDelCliente}}</td>
      </tr>
  </ng-template>

</p-table>
