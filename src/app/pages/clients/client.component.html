<!-- <client-table></client-table> -->
<br>
<p-table [value]="clientes"
          styleClass="p-datatable-striped"
          [paginator]="true"
          [rows]="8"
          [tableStyle]="{ 'min-width': '40rem' }">
  <ng-template pTemplate="caption"> Tabla de clientes </ng-template>
  <ng-template pTemplate="header">
      <tr>
          <th>ID</th>
          <th>NOMBRE DEL CLIENTE</th>
          <th>NUMERO TEL</th>
          <th>CORREO</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-cliente>
      <tr>
          <td>{{ cliente.id }}</td>
          <td>{{ cliente.nombreDelCliente }} {{ cliente.apellido_P}} {{cliente.apellido_M}}</td>
          <td>{{ cliente.telefono }}</td>
          <td>{{ cliente.correo}}</td>
      </tr>
  </ng-template>

</p-table>
