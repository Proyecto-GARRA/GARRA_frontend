<br>
<p-table [value]="clientes"
          styleClass="p-datatable-striped"
          [paginator]="true"
          [rows]="8"
          [tableStyle]="{ 'min-width': '40rem' }">

  <ng-template
      pTemplate="caption">
      <div class="flex col-12">

        <div class="col-5">
          <p-button
                  icon="pi pi-user-plus"
                  label="AÃ±adir empleado"
                  [raised]="true"
                  [outlined]="true"
                  [rounded]="true"
              routerLink="formulario-cliente">
          </p-button>
        </div>

        <div class="col-3">
          <div class="p-input-icon-left">
            <i class="pi pi-search"></i>
            <input pInputText type="text" placeholder="Buscar por nombre" />
          </div>
        </div>

        <div class="col-4 flex justify-content-end">
          <p-breadcrumb class="max-w-full" [model]="items" [home]="home"></p-breadcrumb>
        </div>

        </div>
  </ng-template>

  <ng-template pTemplate="header">
      <tr>
          <th>ID</th>
          <th>NOMBRE DEL CLIENTE</th>
          <th>NUMERO TEL</th>
          <th>CORREO</th>
          <th>OPCIONES</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-cliente>
      <tr>
          <td>{{ cliente.id }}</td>
          <td>{{ cliente.nombreDelCliente }} {{ cliente.apellido_P}} {{cliente.apellido_M}}</td>
          <td>{{ cliente.telefono }}</td>
          <td>{{ cliente.correo}}</td>
          <td>
            <p-button icon="pi pi-ellipsis-v"
                      [text]="true"
                      [raised]="true"
                      severity="secondary">
            </p-button>
          </td>
      </tr>
  </ng-template>

</p-table>
