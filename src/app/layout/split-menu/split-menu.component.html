<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-splitButton label="Agregar" icon="pi pi-plus" [model]="splitMenuCrear" styleClass="p-button-primary" class="mr-2"></p-splitButton>
    <p-splitButton label="Modificar" icon="pi pi-spin pi-cog" [model]="splitMenuModificar" styleClass="p-button-warning" class="mr-2"></p-splitButton>
    <p-splitButton label="Eliminar" icon="pi pi-trash" [model]="splitMenuEliminar" styleClass="p-button-danger" class="mr-2"></p-splitButton>

  </div>
  <div class="p-toolbar-group-end">
      <p-button icon="pi pi-search" class="mr-2"></p-button>
      <p-button icon="pi pi-calendar" styleClass="p-button-success mr-2"></p-button>
      <p-button icon="pi pi-times" styleClass="p-button-danger"></p-button>
  </div>
</p-toolbar>
